                    });

                        // Guarda los nombres de las hojas

                    console.log(json_hojas);
                    jQuery( '#hojas' ).val( json_hojas );
                };

                reader.onerror = function(ex) {
                    console.log(ex);
                };

                reader.readAsBinaryString(file);
            };
        };
        
        
        function handleFileSelect(evt) {
            
            var files = evt.target.files; // Lista de objetos de archivos
            var xl2json = new ExcelToJSON();
            xl2json.parseExcel(files[0]);
        }
    
    </script>
</head>
<body>
    <form enctype="multipart/form-data">
        <input id="upload" type=file  name="files[]">
    </form>

    <textarea class="form-control" rows=35 cols=120 id="xlx_json"></textarea>
    <textarea class="form-control" rows=35 cols=20 id="hojas"></textarea>
    <textarea class="form-control" rows=35 cols=80 id="asignaturas"></textarea>

    <script>
        document.getElementById('upload').addEventListener('change', handleFileSelect, false);
    </script>
</body>
</html>
